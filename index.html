<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap 101 Template</title>
		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body ng-app="blogpostApp" ng-controller="PostController as post">
		<textarea id="title" rows="5" cols="50"></textarea>
		<text-angular ng-model="post.content"></text-angular>
		<div ta-bind ng-model="post.content"></div>
		{{post.content}}
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js'></script>
		<link rel='stylesheet' href='node_modules/textangular/dist/textAngular.css'>
		
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" >
		<script src='node_modules/textangular/dist/textAngular-rangy.min.js'></script>
		<script src='node_modules/textangular/dist/textAngular-sanitize.js'></script>
		<script src='node_modules/textangular/dist/textAngular.min.js'></script>
		<script src='js/postcustomJs.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
	</body>
</html>
