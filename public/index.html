<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap 101 Template</title>
		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body ng-app="blogpostApp" ng-controller="PostController as post">
		<div class="container">
			<div class="form-group">
				<label>Title</label>
				<input type="text" ng-model = "post.title" class="form-control" id="title" placeholder="Title" required>
			</div>

			<text-angular ng-model="post.content"></text-angular>
			
			<div class="form-group">
				<label>Image URL:</label>
				<input type="text" ng-model = "post.imageURL" class="form-control" id="imageUrl" placeholder="Image URL" required>
			</div>
			<div class="form-group">
				<label>TAGs</label>
				<input type="text" ng-model = "post.tags" class="form-control" id="tags" placeholder="Tags, comma separated" required>
			</div>
			<div class="form-group">
				<label>Author</label>
				<input type="text" ng-model = "post.author" class="form-control" id="author" placeholder="Author Name" required>
			</div>
			
			<button type="button" class="btn btn-primary" ng-click="post.makePost()" >Post</button>
			
			<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" >
			<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js'></script>

			<link rel='stylesheet' href='js/textAngular.css'>
			<script src='js/textAngular-rangy.min.js'></script>
			<script src='js/textAngular-sanitize.js'></script>
			<script src='js/textAngular.min.js'></script>			
	
			<script src="js/angular-route.js"></script>
			<script src='js/postcustomJs.js'></script>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>			
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		</div>
	</body>
</html>
